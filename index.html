<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HOPENBCI官网</title>
  <style>
    /* 整体页面样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 页眉样式 */
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* 导航菜单样式 */
    nav {
      background-color: #444;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #555;
    }

    /* 标题框样式 */
  .title-box {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 50px;
      text-align: center;
      margin: 50px;
    }

    /* 页脚样式 */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>HOPENBCI 官网</h1>
  </header>
  <nav>
    <a href="#">首页</a>
    <a href="#">产品</a>
    <a href="#">关于我们</a>
  </nav>
  <main>
    <div class="title-box">
      <h1>HOPENBCI</h1>
    </div>
  </main>
  <footer>
    &copy; 2025 HOPENBCI版权所有
  </footer>
</body>

</html>
