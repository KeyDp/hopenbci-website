<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HOPENBCI官网</title>
  <style>
    /* 整体页面样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 页眉样式 */
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    /* 导航菜单样式 */
    nav {
      background-color: rgba(68, 68, 68, 0.8); /* 半透明背景 */
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 3;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 10px 12px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #555;
    }

    /* 首图框样式 */
    .hero-image {
      background-image: url('1.jpg');
      background-size: cover;
      background-position: center;
      height: 800px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    /* 页脚样式 */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    /* 响应式设计：小屏幕下导航栏样式 */
    @media (max-width: 600px) {
      nav a {
        float: none;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>HOPENBCI 官网</h1>
  </header>
  <nav>
    <a href="index.html">首页</a>
    <a href="non-invasive-bci-products.html">非侵入式BCI产品</a>
    <a href="bci-example-applications.html">BCI示例应用</a>
    <a href="about-us.html">关于我们</a>
  </nav>
  <main>
    <!-- 首图框 -->
    <div class="hero-image"></div>
  </main>
  <footer>
    &copy; 2025 HOPENBCI版权所有
  </footer>
</body>

</html>
