<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非侵入式BCI产品</title>
    <style>
        /* 整体页面样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 导航菜单样式 */
        nav {
            background-color: #007BFF;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 40px 10px;
            text-decoration: none;
            font-size: 23px;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        /* 页面标题样式 */
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #007BFF;
            font-size: 36px;
        }

        /* 产品展示容器样式 */
       .product-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px;
        }

        /* 产品视频样式 */
       .product-video {
            width: 60%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

       .product-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 产品介绍样式 */
       .product-description {
            width: 35%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

       .product-description h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007BFF;
        }

       .product-description p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
		
		/* 响应式设计：小屏幕下导航栏样式 */
		@media (max-width: 600px) {
		  nav a {
			/* 在小屏幕下，让导航链接不浮动，改为垂直排列 */
			float: none;
			/* 在小屏幕下，让导航链接的宽度占满整个页面宽度 */
			width: 100%;
		  }
		  .image-text-section {
			/* 在小屏幕下，让图文展示区的子元素垂直排列 */
			flex-direction: column;
		  }
		  .text-content {
			/* 在小屏幕下，去除文字部分右侧的内边距 */
			padding-right: 0;
			/* 在小屏幕下，设置文字部分底部的外边距为 20px */
			margin-bottom: 20px;
		  }
		  .product-image-box {
			/* 在小屏幕下，将单个产品图片框的宽度调整为 100% */
			width: 100%; 
		  }
		}
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <a href="index.html">首页</a>
        <a href="non-invasive-bci-products.html">非侵入式BCI产品</a>
        <a href="bci-example-applications.html">BCI示例应用</a>
        <a href="contact-us.html">联系我们</a>
    </nav>
    <!-- 页面标题 -->
    <h1>非侵入式BCI产品</h1>
    <!-- 产品展示 -->
    <div class="product-display">
        <div class="product-video">
            <video id="productVideo" autoplay loop muted playsinline>
                <source src="横屏-MindMAX产品展示视频.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="product-description">
            <h2>MindMAX</h2>
            <p>MindMAX 具有先进的非侵入式脑机接口技术，目前评估自研芯片在功耗、面积、参数性能上可全面超越TI ADS1299，大大提升BCI设备的便携性、测试准确性，能够精准捕捉大脑信号，为用户带来全新的交互体验。</p>
        </div>
    </div>
    <!-- 页脚 -->
    <footer>
    &copy;备案号：京ICP备 XXXXXXXXXX号 @XXXXXXXXXXXXXX
    </footer>
    <script>
        const video = document.getElementById('productVideo');
        video.addEventListener('ended', function () {
            this.currentTime = 0;
            this.play();
        });
    </script>
</body>

</html>
